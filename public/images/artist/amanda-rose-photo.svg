<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- Circle for initials -->
  <circle cx="200" cy="160" r="60" fill="white" opacity="0.9"/>
  
  <!-- Initials -->
  <text x="200" y="175" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#3B82F6">AR</text>
  
  <!-- Name -->
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="white">Amanda Rose</text>
  
  <!-- Subtitle -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" opacity="0.8">Artist Photo</text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="4" fill="white" opacity="0.3"/>
  <circle cx="320" cy="120" r="6" fill="white" opacity="0.2"/>
  <circle cx="100" cy="320" r="5" fill="white" opacity="0.3"/>
  <circle cx="300" cy="320" r="3" fill="white" opacity="0.4"/>
</svg> 